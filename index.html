<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>TIMO CLUB</title>

<style>
body{
  font-family: sans-serif;
  background:#f6f6f6;
  max-width:430px;
  margin:auto;
  padding:15px;
}
h1,h2{text-align:center}
.hidden{display:none}

button{
  width:100%;
  padding:14px;
  margin:8px 0;
  border:none;
  border-radius:12px;
  background:#6a5acd;
  color:#fff;
  font-size:16px;
}

.card{
  background:#fff;
  padding:15px;
  border-radius:14px;
  margin-bottom:12px;
  text-align:center;
}

.pay{
  padding:12px;
  border-radius:10px;
  margin-bottom:8px;
  background:#ddd;
}
.pay.active{background:#c8f7c5}
.pay.disabled{opacity:.5}

input{
  width:100%;
  padding:12px;
  margin:10px 0;
  border-radius:8px;
  border:1px solid #ccc;
}

.upload{
  background:#eee;
  padding:15px;
  border-radius:10px;
  display:block;
  text-align:center;
}
.upload input{display:none}

.desc{
  font-size:14px;
  text-align:center;
  margin-bottom:15px;
}
</style>
</head>
<body>

<!-- صفحة تحديد الجنس -->
<div id="genderPage">
  <h2>حدد الجنس</h2>
  <button onclick="setGender('ذكر')">ذكر</button>
  <button onclick="setGender('أنثى')">أنثى</button>
</div>

<!-- صفحة الباقات -->
<div id="plansPage" class="hidden">
  <h1>TIMO CLUB</h1>
  <p class="desc">مكالمات فيديو • مكالمات صوتية • رسائل طوال مدة الاشتراك</p>

  <div class="card"><h3>شهر</h3><p>865 جنيه</p><button onclick="choosePlan('شهر',865)">اشترك الآن</button></div>
  <div class="card"><h3>شهرين</h3><p>1450 جنيه</p><button onclick="choosePlan('شهرين',1450)">اشترك الآن</button></div>
  <div class="card"><h3>3 شهور</h3><p>2050 جنيه</p><button onclick="choosePlan('3 شهور',2050)">اشترك الآن</button></div>
  <div class="card"><h3>5 شهور</h3><p>2500 جنيه</p><button onclick="choosePlan('5 شهور',2500)">اشترك الآن</button></div>
  <div class="card"><h3>6 شهور</h3><p>3650 جنيه</p><button onclick="choosePlan('6 شهور',3650)">اشترك الآن</button></div>
  <div class="card"><h3>12 شهر</h3><p>6895 جنيه</p><button onclick="choosePlan('12 شهر',6895)">اشترك الآن</button></div>
</div>

<!-- صفحة الدفع -->
<div id="checkoutPage" class="hidden">
  <h2>طرق الدفع</h2>

  <div class="pay disabled">Visa / Mastercard (غير متوفر)</div>
  <div class="pay disabled">PayPal (غير متوفر)</div>
  <div class="pay active">Vodafone Cash</div>
  <div class="pay active">Etisalat Cash</div>
  <div class="pay active">InstaPay</div>

  <input id="accountId" placeholder="ID الحساب داخل TIMO" required>

  <label class="upload">
    رفع اسكرين التحويل
    <input type="file" accept="image/*" required>
  </label>

  <button onclick="sendWhatsApp()">إرسال الطلب على واتساب</button>
</div>

<script>
const phone = "201034381180";

function setGender(g){
  localStorage.setItem("gender",g);
  showPage("plansPage");
}

function choosePlan(name,price){
  localStorage.setItem("plan",name);
  localStorage.setItem("price",price);
  showPage("checkoutPage");
}

function showPage(id){
  genderPage.classList.add("hidden");
  plansPage.classList.add("hidden");
  checkoutPage.classList.add("hidden");
  document.getElementById(id).classList.remove("hidden");
}

function sendWhatsApp(){
  const msg = `
طلب اشتراك TIMO CLUB
------------------
الجنس: ${localStorage.getItem("gender")}
الباقة: ${localStorage.getItem("plan")}
السعر: ${localStorage.getItem("price")} جنيه
ID الحساب: ${accountId.value}
الخدمات: مكالمات فيديو - صوت - رسائل
  `;
  window.location.href = `https://wa.me/${phone}?text=${encodeURIComponent(msg)}`;
}
</script>

</body>
</html>
