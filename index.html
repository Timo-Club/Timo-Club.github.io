<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>TIMO CLUB</title>
<style>
  body {
    font-family: system-ui, sans-serif;
    background: linear-gradient(180deg, #1f1c2c, #4b4a7c);
    max-width: 430px;
    margin: auto;
    padding: 15px;
    color: #222;
  }
  .hidden {
    display: none;
  }
  h1,
  h2 {
    text-align: center;
    color: #fff;
  }
  .section {
    background: #fff;
    border-radius: 18px;
    padding: 16px;
    margin-bottom: 16px;
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
  }
  .btn,
  .card {
    background: #fff;
    border-radius: 16px;
    padding: 14px;
    margin-bottom: 12px;
    text-align: center;
    cursor: pointer;
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.12);
    transition: 0.2s;
  }
  .btn:hover,
  .card:hover {
    transform: scale(1.02);
  }
  .badge {
    background: #6a5acd;
    color: #fff;
    padding: 4px 10px;
    border-radius: 12px;
    font-size: 12px;
  }
  .cashback {
    background: #2ecc71;
  }
  /* طرق الدفع */
  .pay {
    display: flex;
    align-items: center;
    gap: 10px;
    border: 1px solid #ccc;
    border-radius: 14px;
    padding: 12px;
    margin-bottom: 10px;
    cursor: pointer;
    background: #fff;
  }
  .pay img {
    width: 36px;
    height: 22px;
    object-fit: contain;
  }
  .pay span {
    font-size: 16px;
  }
  .pay.disabled {
    opacity: 0.5;
    cursor: not-allowed;
  }
  /* فاتورة */
  .bill {
    background: #f7f7f7;
    border-radius: 14px;
    padding: 14px;
    margin-bottom: 14px;
  }
  .bill div {
    display: flex;
    justify-content: space-between;
    margin-bottom: 8px;
    font-size: 15px;
  }
  input {
    width: 85%;
    padding: 11px;
    margin: 6px auto;
    display: block;
    border-radius: 10px;
    border: 1px solid #ccc;
  }
  .upload {
    background: #f0f0f0;
    padding: 11px;
    border-radius: 10px;
    text-align: center;
    cursor: pointer;
    margin: 8px 0;
  }
  .upload input {
    display: none;
  }
  .policy {
    font-size: 13px;
    color: #555;
    line-height: 1.8;
    background: #fafafa;
    padding: 12px;
    border-radius: 12px;
    margin-top: 12px;
  }
  .error {
    background: #ffd6d6;
    color: #900;
    padding: 10px;
    border-radius: 12px;
    margin-bottom: 10px;
  }
  /* شعار التطبيق أبيض متناسق */
  .logo {
    width: 140px;
    height: 140px;
    margin: 0 auto 15px auto;
    display: block;
    filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.6));
  }
</style>
</head>
<body>

<!-- الصفحة 1: الجنس -->
<div id="genderPage" class="section">
  <!-- شعار التطبيق -->
  <img src="./e3943ddb-3dff-48a0-8b0d-0730b1f0cae4.png" alt="TIMO CLUB Logo" class="logo" />

  <h2>حدد الجنس</h2>
  <div class="btn" onclick="setGender('ذكر')">ذكر</div>
  <div class="btn" onclick="setGender('أنثى')">أنثى</div>
</div>

<!-- باقي الصفحات ... كما في الكود السابق ... -->

<script>
const phone = "201034381180";

function setGender(g) {
  localStorage.setItem("gender", g);
  show("plansPage");
}
function choosePlan(p, price) {
  localStorage.setItem("plan", p);
  localStorage.setItem("price", price);
  show("paymentPage");
}
function selectPay(m, n) {
  localStorage.setItem("method", m);
  localStorage.setItem("number", n);
  bPlan.innerText = localStorage.getItem("plan");
  bMethod.innerText = m;
  bNumber.innerText = n;
  bPrice.innerText = localStorage.getItem("price") + " جنيه";
  show("confirmPage");
}
function show(id) {
  genderPage.classList.add("hidden");
  plansPage.classList.add("hidden");
  paymentPage.classList.add("hidden");
  confirmPage.classList.add("hidden");
  document.getElementById(id).classList.remove("hidden");
}
function sendWhatsApp() {
  const id = accountId.value.trim();
  if (!id || !shot.files.length) {
    alert("أدخل ID الحساب وارفق اسكرين التحويل");
    return;
  }
  const msg = `طلب اشتراك TIMO CLUB
الجنس: ${localStorage.getItem("gender")}
الباقة: ${localStorage.getItem("plan")}
السعر: ${localStorage.getItem("price")} جنيه
طريقة الدفع: ${localStorage.getItem("method")}
رقم التحويل: ${localStorage.getItem("number")}
ID الحساب: ${id}`;
  location.href = `https://wa.me/${phone}?text=${encodeURIComponent(msg)}`;
}
</script>

</body>
</html>
