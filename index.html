<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>TIMO CLUB - اختيار الجنس</title>
<style>
  body {
    margin: 0;
    background-color: #2a0055;
    color: #9b90f2;
    font-family: 'Arial', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
  }
  /* شاشة اختيار الجنس */
  #genderSelection {
    margin-top: 60px;
    text-align: center;
  }
  h1 {
    font-weight: 900;
    font-size: 55px;
    color: #33e7e1;
    margin-bottom: 20px;
    user-select: none;
  }

  /* الشعار تحت العنوان */
  .logo-container {
    width: 320px;
    height: 320px;
    margin: 0 auto 40px auto;
    background: #2a0055;
    border-radius: 60px;
    position: relative;
    overflow: hidden;
    box-shadow: 0 0 20px rgba(0,255,255,0.2);
    user-select: none;
  }
  .logo-bottom {
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 90px;
    background: #30d9cd;
    border-radius: 0 0 60px 60px;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .logo-bottom span {
    color: white;
    font-family: 'Arial Rounded MT Bold', Arial, sans-serif;
    font-weight: 900;
    font-size: 45px;
    letter-spacing: 4px;
  }
  .logo-text {
    position: absolute;
    top: 70px;
    width: 100%;
    text-align: center;
    font-family: 'Arial Black', Arial, sans-serif;
    font-weight: 900;
    font-size: 110px;
    color: #33e7e1;
    letter-spacing: 7px;
    display: flex;
    justify-content: center;
    gap: 20px;
  }
  .letter {
    position: relative;
    filter: drop-shadow(0 0 3px #00ffff);
  }
  .dots {
    position: absolute;
    top: 15px;
    left: -45px;
    display: flex;
    gap: 12px;
  }
  .dot {
    width: 15px;
    height: 15px;
    border-radius: 50%;
  }
  .dot.red { background: #ff6c70; }
  .dot.yellow { background: #ffec56; }
  .dot.green { background: #a6ff98; }
  .dot.orange { background: #ff9d58; }
  .dot.blue { background: #3ec4fa; }
  .letter-o {
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #33e7e1;
  }
  .bubble {
    position: absolute;
    width: 18px;
    height: 18px;
    border-radius: 50%;
    background: #33e7e1;
    opacity: 0.3;
  }
  .bubble1 {
    top: -30px;
    left: 10px;
    width: 12px;
    height: 12px;
    opacity: 0.5;
  }
  .bubble2 {
    top: -15px;
    right: 15px;
    width: 10px;
    height: 10px;
    opacity: 0.4;
  }
  .bubble3 {
    bottom: 10px;
    right: -20px;
    width: 8px;
    height: 8px;
    opacity: 0.4;
  }
  .bubble-inner {
    width: 40px;
    height: 40px;
    border: 6px solid #33e7e1;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    font-weight: 900;
    font-size: 20px;
    color: #33e7e1;
    box-shadow: 0 0 6px #33e7e1;
    letter-spacing: 8px;
  }
  .bubble-inner span {
    display: inline-block;
  }

  /* أزرار اختيار الجنس */
  .gender-btn {
    background: #635aff;
    color: white;
    border: none;
    font-size: 22px;
    padding: 12px 35px;
    margin: 0 20px;
    border-radius: 25px;
    cursor: pointer;
    transition: background 0.3s ease;
    user-select: none;
  }
  .gender-btn:hover {
    background: #4d43c3;
  }

  /* محتوى كل جنس */
  #maleContent, #femaleContent {
    display: none;
    margin: 40px 20px 60px;
    text-align: center;
    color: #9b90f2;
  }
  #maleContent h2, #femaleContent h2 {
    color: #c3bbea;
    margin-bottom: 30px;
  }
</style>
</head>
<body>
  <div id="genderSelection" aria-label="اختيار الجنس">
    <h1>TIMO CLUB</h1>
    <div class="logo-container" aria-hidden="true">
      <div class="dots" aria-hidden="true">
        <div class="dot red"></div>
        <div class="dot green"></div>
        <div class="dot orange"></div>
        <div class="dot yellow"></div>
        <div class="dot blue"></div>
      </div>
      <div class="logo-text" aria-hidden="true">
        <div class="letter">T</div>
        <div class="letter">I</div>
        <div class="letter">M</div>
        <div class="letter-o">
          <div class="bubble-inner">
            <span>.</span><span>.</span><span>.</span>
          </div>
          <div class="bubble bubble1"></div>
          <div class="bubble bubble2"></div>
          <div class="bubble bubble3"></div>
        </div>
      </div>
      <div class="logo-bottom">
        <span>club</span>
      </div>
    </div>
    <button class="gender-btn" onclick="selectGender('male')">ذكر</button>
    <button class="gender-btn" onclick="selectGender('female')">أنثى</button>
  </div>

  <div id="maleContent" aria-label="محتوى الذكر">
    <h2>يتيح تطبيق TIMO CLUB لكل مستخدم اشتراك واحد فقط، مهما كانت مدته.</h2>
    <!-- المحتوى الخاص بالذكر هنا -->
  </div>

  <div id="femaleContent" aria-label="محتوى الأنثى">
    <h2>يتيح تطبيق TIMO CLUB لكل مستخدم اشتراك واحد فقط، مهما كانت مدته.</h2>
    <!-- المحتوى الخاص بالأنثى هنا -->
  </div>

<script>
  function selectGender(gender) {
    document.getElementById('genderSelection').style.display = 'none';
    if (gender === 'male') {
      document.getElementById('maleContent').style.display = 'block';
      document.getElementById('femaleContent').style.display = 'none';
    } else {
      document.getElementById('femaleContent').style.display = 'block';
      document.getElementById('maleContent').style.display = 'none';
    }
  }
</script>
</body>
</html>
