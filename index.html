<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TIMO CLUB</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family:'Inter',sans-serif;
  background:linear-gradient(135deg,#3e3b66,#0b0a14);
  min-height:100vh;
  color:#fff;
}

/* ============ شاشة اختيار الجنس ============ */
#genderScreen{
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  background:linear-gradient(135deg,#3e3b66,#0b0a14);
  z-index:9999;
}

.gender-box{
  background:#121121;
  padding:40px;
  border-radius:20px;
  width:100%;
  max-width:420px;
  text-align:center;
  box-shadow:0 10px 30px rgba(124,108,255,.7);
}

.gender-box h1{
  margin-bottom:10px;
  color:#7c6cff;
}

.gender-box p{
  opacity:.8;
  margin-bottom:30px;
}

.gender-options{
  display:flex;
  gap:20px;
}

.gender-btn{
  flex:1;
  padding:15px;
  border-radius:15px;
  background:#2a2940;
  cursor:pointer;
  font-size:1.3rem;
  font-weight:700;
  transition:.3s;
}

.gender-btn:hover{
  background:#7c6cff;
}

/* ============ الموقع الأساسي ============ */
#mainSite{
  display:none;
  padding:40px;
}

.main-box{
  max-width:1100px;
  margin:auto;
  background:#121121;
  border-radius:20px;
  padding:40px;
  box-shadow:0 8px 30px rgba(124,108,255,.5);
}

.main-box h2{
  color:#7c6cff;
  margin-bottom:15px;
}
</style>
</head>

<body>

<!-- شاشة اختيار الجنس -->
<div id="genderScreen">
  <div class="gender-box">
    <h1>TIMO CLUB</h1>
    <p>اختر جنس حسابك للمتابعة</p>
    <div class="gender-options">
      <div class="gender-btn" onclick="selectGender('ذكر')">ذكر</div>
      <div class="gender-btn" onclick="selectGender('أنثى')">أنثى</div>
    </div>
  </div>
</div>

<!-- الموقع الأساسي -->
<div id="mainSite">
  <div class="main-box">
    <h2>أهلاً بك في TIMO CLUB</h2>
    <p>
      ده الموقع الأساسي مبدئيًا.<br>
      تقدر بعد كده تضيف الاشتراكات، الصفحات، أي حاجة.
    </p>
  </div>
</div>

<script>
const genderScreen = document.getElementById('genderScreen');
const mainSite = document.getElementById('mainSite');

function selectGender(gender){
  localStorage.setItem('userGender', gender);
  genderScreen.style.display = 'none';
  mainSite.style.display = 'block';
}

// لو المستخدم دخل قبل كده
if(localStorage.getItem('userGender')){
  genderScreen.style.display = 'none';
  mainSite.style.display = 'block';
}
</script>

</body>
</html>
